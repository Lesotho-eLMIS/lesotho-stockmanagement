version: "2"
services:
  stockmanagement:
    image: openlmis/stockmanagement
    links:
      - db
      - log
    ports:
      - "8080"
    env_file: .env
    depends_on: [log, db]
  db:
    image: openlmis/postgres:12-debezium
    ports:
      - "5432"
    env_file: .env
  log:
    image: openlmis/rsyslog:1
    volumes:
      - '../logs/stockmanagement:/var/log'
